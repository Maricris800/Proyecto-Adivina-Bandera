<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="imagenes/favicon.jpg" type="image/png" />
    <title>ADIVINA LA BANDERA</title>
  </head>
  <body>
    <header>
      <h1>Adivina la bandera</h1>
      <h2>¿A qué país pertenece esta bandera?</h2>
      <button class="boton-iniciar">Comenzar a Jugar</button>
    </header>
    <main>
      <span class="Aciertos"></span>
      <button class="reiniciar">Volver a Jugar</button>
      <figure class="contenedor-imagenes">
        <img
          src="imagenes/Banderas/Argentina.jpg"
          alt="Banderas"
          width="400px"
          height="230px"
        />
      </figure>
      <div class="opciones-respuesta">
        <ul>
          <li>
            <span class="letras-opcion">A</span>
            <button class="boton-opcion" id="opcion1">Argentina</button>
          </li>
          <li>
            <span class="letras-opcion">B</span>
            <button class="boton-opcion" id="opcion2">Uruguay</button>
          </li>
          <li>
            <span class="letras-opcion">C</span>
            <button class="boton-opcion" id="opcion3">Paraguay</button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="banderas.js"></script>
  </body>
</html>
